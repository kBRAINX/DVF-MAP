<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link" (click)="closeMenu()">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span class="brand-text">DVF Map</span>
      </a>
    </div>

    <!-- Navigation Links (Desktop) -->
    <div class="navbar-menu" [class.open]="isMenuOpen">
      <div class="navbar-nav">
        <!-- Authenticated Navigation -->
        <ng-container *ngIf="isAuthenticated$ | async; else unauthenticatedNav">
          <a routerLink="/" class="nav-link" (click)="closeMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            Carte
          </a>
        </ng-container>

        <!-- Unauthenticated Navigation -->
        <ng-template #unauthenticatedNav>
          <a routerLink="/auth/login" class="nav-link" (click)="closeMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10,17 15,12 10,7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Connexion
          </a>
          <a routerLink="/auth/register" class="nav-link" (click)="closeMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Inscription
          </a>
        </ng-template>
      </div>

      <!-- User Menu (Authenticated) -->
      <div class="navbar-user" *ngIf="(isAuthenticated$ | async) && (currentUser$ | async) as user">
        <div class="user-menu">
          <button class="user-button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
            <div class="user-avatar">
              {{ getInitials(user) }}
            </div>
            <div class="user-info">
              <span class="user-name">{{ getDisplayName(user) }}</span>
              <span class="user-email">{{ user.email }}</span>
            </div>
            <svg class="chevron-icon" [class.rotate]="isMenuOpen" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div class="user-dropdown" [class.open]="isMenuOpen">
            <a routerLink="/profile" class="dropdown-item" (click)="closeMenu()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Mon profil
            </a>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item logout" (click)="onLogout()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              DÃ©connexion
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <svg *ngIf="!isMenuOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
      <svg *ngIf="isMenuOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-overlay" [class.open]="isMenuOpen" (click)="closeMenu()"></div>
</nav>
